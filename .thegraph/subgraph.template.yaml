specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LEND721
    network: {{network}}
    source:
      address: '{{address}}'
      abi: LEND721
      startBlock: 5979000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ERC721ForLend
        - ERC721ForLendV2
      abis:
        - name: LEND721
          file: ./../abi/lend721.json
      eventHandlers:
        - event: ERC721ForLendUpdated(address,uint256)
          handler: handleERC721ForLendUpdated
        - event: ERC721ForLendRemoved(address,uint256)
          handler: handleERC721ForLendRemoved
        - event: ERC721ForLendUpdatedV2(address,address,uint256)
          handler: handleERC721ForLendUpdatedV2
        - event: ERC721ForLendRemovedV2(address,address,uint256)
          handler: handleERC721ForLendRemovedV2
      file: ./mapping.ts
